<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Team Builder for Marvel: Contest of Champions</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/typeahead.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Team Builder for Marvel: Contest of Champions</h1>
			<div role="tabpanel">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#teams" role="tab" data-toggle="tab">Teams</a></li>
					<li role="presentation"><a href="#collection" role="tab" data-toggle="tab">Collection</a></li>
					<li role="presentation"><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
				</ul>
				
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="teams">
						<div class="row">
							<div class="col-md-6">
								<h3>Champions</h3>
								<div class="form-group">
									<label class="control-label" for="addChampion">Load a Champion from the Collection</label>
									<input type="text" class="form-control" id="addChampion">
								</div>
								<p>
									<button class="btn btn-default loadChampions" data-stars="1">Load all 1★</button>
									<button class="btn btn-default loadChampions" data-stars="2">Load all 2★</button>
									<button class="btn btn-default loadChampions" data-stars="3">Load all 3★</button>
									<button class="btn btn-default loadChampions" data-stars="4">Load all 4★</button>
									<button class="btn btn-default clearChampions">Remove all</button>
								</p>
								<ul class="list-group" id="championsList"></ul>
							</div>
							<div class="col-md-6">
								<h3>Teams</h3>
								<p>
									<button class="btn btn-primary create_teams">Create Teams</button>
								</p>
								<p>
									<div class="progress">
										<div class="progress-bar" role="progressbar" style="width: 0%;">
											0%
										</div>
									</div>
								</p>
								<div id="teamsList"></div>
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="collection">
						<div class="row" id="championsList">
							<div class="col-md-6">
								<div class="row">
									<div class="col-sm-6" id="stars1" data-stars="1">
										<h3 class="text-center">1★</h3>
									</div>
									<div class="col-sm-6" id="stars2" data-stars="2">
										<h3 class="text-center">2★</h3>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row">
									<div class="col-sm-6" id="stars3" data-stars="3">
										<h3 class="text-center">3★</h3>
									</div>
									<div class="col-sm-6" id="stars4" data-stars="4">
										<h3 class="text-center">4★</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="settings">
						<div class="row">
							<div class="col-sm-4">
								<fieldset>
								<legend>General settings</legend>
								<div class="form-group">
									<label for="duplicate_class_malus">Malus for duplicate class in a team</label>
									<select class="form-control" id="duplicate_class_malus">
										<option value="0">Low</option>
										<option value="1">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="team_size">Team size</label>
									<select class="form-control" id="team_size">
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								</fieldset>
								
							</div>
							<div class="col-sm-4">
								<fieldset>
								<legend>Defensive synergies</legend>
								<div class="form-group">
									<label for="syn_bp">Block Proficiency</label>
									<select class="form-control synergy" data-synergy="bp" id="syn_bp">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_pbc">Perfect Block Chance</label>
									<select class="form-control synergy" data-synergy="pbc" id="syn_pbc">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_ar">Armor</label>
									<select class="form-control synergy" data-synergy="ar" id="syn_ar">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_h">Health</label>
									<select class="form-control synergy" data-synergy="h" id="syn_h">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								</fieldset>
							</div>
							<div class="col-sm-4">
								<fieldset>
								<legend>Offensive synergies</legend>
								<div class="form-group">
									<label for="syn_cr">Crit Rate</label>
									<select class="form-control synergy" data-synergy="cr" id="syn_cr">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_cd">Crit Damage</label>
									<select class="form-control synergy" data-synergy="cd" id="syn_cd">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_pg">Power Gain</label>
									<select class="form-control synergy" data-synergy="pg" id="syn_pg">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_sc">Stun Chance</label>
									<select class="form-control synergy" data-synergy="sc" id="syn_sc">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="syn_at">Attack</label>
									<select class="form-control synergy" data-synergy="at" id="syn_at">
										<option value="0">Low</option>
										<option value="1" selected="selected">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
		<script src="js/genetic-0.1.14.min.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/data.js"></script>
        <script src="js/ui.js"></script>
	</body>
</html>
